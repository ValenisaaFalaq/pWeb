<!DOCTYPE html>
<html>
    <body>
        <ul>
            <p>Contoh Unordered List</p>
            <li>Indonesia</li>
            <li>Myanmar</li>
            <li>Iraq</li>
          </ul>
    </body>
    <body>
        <ol>
            <p>Contoh Ordered List</p>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
    </body>
    <body>
        <p>Contoh Description List</p>
        <dl>
            <dt>Kopi Kapal Api</dt>
            <dd>- Kopi Pahit sedikit manis</dd>
            <dt>Kopi Gula aren</dt>
            <dd>- Kopi dengan gula aren</dd>
          </dl>
    </body>
    <body>
        <p>List dengan Type</p>
        <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
    </body>

</html>
