<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Box Konfirmasi</h2>


<button onclick="popup()">Try it</button>

<p id="demo"></p>

<script>
function popup() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
