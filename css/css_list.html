<!DOCTYPE html>
<html>
<head>
<style>
.ulcircle {
  list-style-type: circle;
  list-style-position: outside;
}

.ulkotak {
  list-style-type: square;
  list-style-position: inside;
}

.ol1 {
  list-style-type: upper-roman;
}

.ol2 {
  list-style-type: lower-alpha;
}

.ulimg {
    list-style-image: url('el.png');

}

.none {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

</style>
</head>
<body>

<h3>Style Tipe List</h3>

<p>unordered list bulat</p>
<ul class="ulcircle">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>unordered list kotak</p>
<ul class="ulkotak">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>ordered list romawi</p>
<ol class="ol1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<p>ordered list abjad</p>
<ol class="ol2">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<p>unordered list none </p>
<ul class="none">
    <li>indonesia</li>
    <li>irak</li>
    <li>myanmar</li>
</ul>

</body>
</html>
