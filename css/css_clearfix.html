<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 3px solid #4CAF50;
  padding: 5px;
}

.img1 {
  float: right;
}

.img2 {
  float: right;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Normal text</h2>

<div>
  <img class="img1" src="flower.png" alt="flower" width="170" height="170">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, aperiam.
</div>

<h2 style="clear:right">menggunakan CLEARFIX</h2>

<div class="clearfix">
  <img class="img2" src="flower.png" alt="flower" width="170" height="170">
  Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima, sapiente!</div>

</body>
</html>
