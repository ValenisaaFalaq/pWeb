<!DOCTYPE html>
<html>
<head>
<style>
p.margin {
  border: 1px solid black;
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  background-color: lightblue;
}
p.margin1{
  width: 300px;
  margin: auto;
  background-color: aquamarine;
  border: 2px solid blue; 
}
div {
  border: 1px solid red;
  margin-left: 100px;
}
/*border itu untuk pigura*/
/*margin itu untuk kaya spasi*/

p.ex1 {
  margin-left: inherit;
  margin: 20px 0 0 0;
}
</style>
</head>
<body>

<h2>Margin</h2>

<p class="margin">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt, sint.</p>

<p class="margin1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, tenetur?
</p>

<div>
<p class="ex1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, aspernatur!
  
</p>
</div>

</body>
</html>
