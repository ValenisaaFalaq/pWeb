<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  left: 30px;
  border: 3px solid #73AD21;
}
div.fixed {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: relative;</h2>

<p>Posisi relative</p>

<div class="relative">
This div element has position: relative;
</div>

<h2>position:fixed</h2>

<p>posisiny tidak akan berubah walau berganti posisi halaman</p>

<div class="fixed">
This div element has position: relative;
</div>

</body>
</html>
