<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: lightgrey;
  width: 300px;
  border: 3px solid black;
  outline: 20px dotted green;
  padding: 50px;
  margin: 50px;
}
div.ex1 {
  background-color: lightgrey;
  width: 300px;
  border: 3px solid black;
  outline: 20px dotted green;
  outline-offset: 5px;
  padding: 50px;
  margin: 50px;
}

</style>
</head>
<body>

<h2>Contoh Box Model</h2>

<p>merupakan box yang membungkus suatu paragraf atau content di dalam nya</p>
